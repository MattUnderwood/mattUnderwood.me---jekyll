    <!-- Styles -->

    <!-- Google Search Console Verification -->

  <body>
    <!-- Navigation -->
    <nav class="nav" id="navs">
        <!-- Hamburger Menu -->
        <a href="https://mattunderwood.me" id="mattUnderwood">Matt Underwood</a>
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle">
        <!-- Navigation Options -->
        <div class="menu" id="menu">
            <a href="https://mattunderwood.me/#about">About</a>
            <a href="https://mattunderwood.me/#portfolio">Portfolio</a>
            <a href="https://mattunderwood.me/#blog">Blog</a>
            <a href="https://mattunderwood.me/#contact">Contact</a>
        </div>
    </nav>

    <div class="wrapper"></div>

    <div class="content">{{ content }}</div>

    <section id="contact" class="contact">
        <h2 class="contact__title white center">Get in Touch</h2>
        <div class="contact__social social">
            <a href="https://github.com/MattUnderwood" class="social__button github" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/matt-underwood/" class="social__button linkedin" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://twitter.com/matt_underwood4" class="social__button twitter"target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <button onclick="toggleForm()" class="button contact__button no-hover"  id="contact-button">Contact Me</button>
        <div class="alert">Your message has been sent</div>

        <form  class="form hide" id="contact-form">
          <!-- action="mailto:mattu7@gmail.com" method="POST" -->
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div>
            <button class="button" type="submit">Submit your message</button>
          </div>
        </form>
    </section>

    <footer class="container">
        <ul class="footer-list">
            <li class="footer-list__item">Â© 2019 All Rights Reserved</li>

            <li class="footer-list__item">Photos from <a href="https://www.unsplash.com" target="_blank">Unsplash.com</a></li>
        </ul>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="{{site.baseurl}}/assets/js/main.js"></script>
  </body>
